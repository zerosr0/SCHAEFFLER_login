<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>SCHAEFFLER PORTAL</title>
</head>

<body>
  <header><img src="./image/Schaeffler_green_rgb_150px.png" class="logo" alt=""></header>
  <div class="container">
    <div class="panel">
      <span>Q<b>uality tool</b> BOX</span>
    </div>
    <div class="loginCont">
      <div class="inputCont">
        <div class="idCont">
          <label for="">ID</label>
          <input type="text">
        </div>
        <div class="pwCont">
          <label for="">PASSWORD</label>
          <input type="password">
        </div>
        <div class="checkCont">
          <input type="checkbox" name="" id="">
          <span>SingleSignOn 사용자가 아닌 경우 체크하세요</span>
        </div>
        <button class="loginBtn">LOGIN</button>
        <p class="notice">시스템의 정보는 당사 업무처리 이외의 사용 및<br> 외부 유출을 절대 금하며 회사의 사전 승인 없이 정보 유출 시 형사 처벌 등의 법적조치를 받을 수 있습니다.</p>
      </div>
    </div>
  </div>
  <footer>
    <span class="inquiry">QBOX 계정 및 시스템관련 문의 : <a href="" class="director">Eunsoo Lee</a></span>
    <span class=" slogan">We pioneer motion</span>
  </footer>
</body>

</html>
